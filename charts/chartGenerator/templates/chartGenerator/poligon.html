<head>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<div id="tester" style="width:100vw;height:100vh;">
<script>
	TESTER = document.getElementById('tester');

	 var data = [{
			x: {{time}},
			y: {{signal}},
			mode:'lines'
			}];


	var layout = {
	xaxis: {
            rangeslider: {}
        	},
	margin: { t: 0 }
	};


	Plotly.plot( TESTER, data,layout);
</script>
</div>
